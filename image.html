<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="container">
    <h2>Pengaturan Gambar pada Bootstrap</h2>
    <div class="row row-cols-1">
        <div class="col">
            <img src="img/nature.jpg" class="rounded" alt="gambar round">
        </div>
        <div class="col">
            <img src="img/nature.jpg" class="rounded-circle" alt="gambar circle">
        </div>
        <div class="col">
            <img src="img/nature.jpg" class="img-thumbnail" alt="gambar thumbnail">
        </div>
        <div class="col">
            <img src="img/nature2.jpg" class="img-fluid"  alt="gambar thumbnail">
        </div>
    </div>
</body>
</html>
